{% extends "base.html" %}

{% block title %}Просмотр статьи{% endblock %}

{% block header %}{{ article.name }}{% endblock %}

{% block content %}
<div class="card">
  <div class="card-header bg-secondary text-white">
    <h2> Статья от {{ article.updated_at|date:"d.m.Y H:i" }}</h2>
    <br>
    <h4 class="text-end">Изменения от {{ article.created_at|date:"d.m.Y H:i" }}</h4>
  </div>
  <div class="card-body bg-light">
    <p class="">{{ article.body }}</p>
  </div>
</div>
{% endblock %}
