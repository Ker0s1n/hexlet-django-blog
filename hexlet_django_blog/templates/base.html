<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Эксперименты с Django на Хекслете{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  {% if messages %}
  {% for message in messages %}
  <p {% if message.tags %} class="text-bg-{{ message.tags }} p-3 text-center" {% endif %}>{{ message }}
  <p>
    {% endfor %}
    {% endif %}

  <div id="sidebar">
    {% block sidebar %}
    {% load static %}
    <nav class="navbar navbar-expand-md bg-body-tertiary">
      <div class="container mt-4">
        <a class="navbar-brand" href="/"><img src="{% static 'img/hedgehog_icon.png' %}" alt="Bootstrap" width="42"
            height="42"></a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/articles/">Статьи</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about/">О блоге</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="/article/" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Статья
              </a>
              <ul class="dropdown-menu">
                <li class="text-center"><a class="mb-2 link-primary link-underline-opacity-0" href="{% url 'article_create' %}">Создать</a></li>
                <!-- <li><a class="dropdown-item" href="#">Изменить</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Удалить</a></li> -->
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="В разработке" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    {% endblock %}
  </div>
  <div id="header" class="container mt-4 text-center">
    <h1>
      {% block header %}
      {% endblock %}
    </h1>
  </div>
  <div id="content" class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
