{% extends "base.html" %}

{% block title %}Блог о ежах{% endblock %}

{% block header %}Ежи во всей красе{% endblock %}

{% block content %}
{% load static %}
<div id="carouselExampleFade" class="carousel slide carousel-fade">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'img/hej.jpg' %}" class="d-block w-100" alt="hej">
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/hog.jpg' %}" class="d-block w-100" alt="hog">
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/hejhog.jpg' %}" class="d-block w-100" alt="hejhog">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endblock %}
