{% extends "base.html" %}

{% block content %}
<h4>
    <a href="{% url 'article_create' %}">Создать статью</a>
</h4>
<h1>Список статей</h1>
{% for article in articles %}
<div>
    <div>
        <h2>
            <a href="{% url 'article_info' article.id %}">{{ article.name }}</a>
        </h2>
    </div>
    <div>
        <h4><a href="{% url 'article_update' article.id %}">Изменить</a></h4>
    </div>
    <div>
        <form action="{% url 'article_delete' article.id %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Удалить">
        </form>
    </div>
</div>
<div>{{ article.body|slice:":200" }}</div>
{% endfor %}
{% endblock %}
